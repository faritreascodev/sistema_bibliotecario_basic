<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Animación para los resultados */
        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .libro {
            margin-bottom: 20px;
        }

        .libro p {
            margin: 5px 0;
        }

        .libro a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">Sistema Bibliotecario</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="teoría.html">Teoría</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="simuladores.html">Consulta</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="jumbotron text-white bg-primary text-center py-5 mt-5">
            <h1 class="display-4">Consulta de Libros</h1>
            <p class="lead">Selecciona tu semestre y asignatura para encontrar los libros recomendados.</p>
        </div>

        <div class="container mt-4">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Formulario de Consulta</h4>
                </div>
                <div class="card-body">
                    <form id="consultaForm">
                        <div class="mb-3">
                            <label for="semestre" class="form-label">Selecciona tu semestre:</label>
                            <select id="semestre" class="form-select">
                                <option value="1">Primer Semestre</option>
                                <option value="2">Segundo Semestre</option>
                                <option value="3">Tercer Semestre</option>
                                <option value="4">Cuarto Semestre</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="materia" class="form-label">Selecciona tu asignatura:</label>
                            <select id="materia" class="form-select"></select>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Consultar Libros</button>
                    </form>

                    <div id="resultadoLibros" class="mt-4"></div>
                </div>
            </div>
        </div>

        <footer class="bg-dark text-white text-center py-3 mt-4">
            <p>&copy; 2024 Sistema Bibliotecario | Diseñado por Nayeli Cruz</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
